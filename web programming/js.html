<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<script>
function myfunc(){
 var x,y,z; 
 x=parseInt(document.getElementById('a').value);
 y=parseInt(document.getElementById('b').value);
 z=x+y;
 document.getElementById("c").value=z;
}
</script>
<body>
<h1>Javascript</h1>
  a=<input type="text" id="a"><br><br>
  b=<input type="text" id="b"><br><br>
  a+b=<input type="text" id="c"><br><br>
  <input type="button" value="button" onClick="myfunc()" >
</body>
</html>
